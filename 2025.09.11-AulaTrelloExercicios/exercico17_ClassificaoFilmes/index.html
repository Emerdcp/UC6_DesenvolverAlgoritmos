<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 16</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Classificação de Filmes</h1>
        <section>
            <div class="row">
                <div class="col">
                    <form class="mx-auto p-5 w-50" id="formulario">
                        <label class="form-label">Nome do Filme</label>
                        <input class="form-control" id="nomeFilme">

                        <label class="form-label mt-2">Foto de capa</label>
                        <input class="form-control" id="fotoCapa" placeholder="https://imagem.com/...">            

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label mt-2">Ano</label>
                                <input type="number" maxlength="4" class="form-control" placeholder="2025" id="ano">
                            </div>
                                
                            <div class="col-md-6">
                                <label class="form-label mt-2">Classificação</label>
                                <select id="classificacao" class="form-control">
                                    <option value="">Escolha ⭐</option>
                                    <option value="⭐">⭐</option>
                                    <option value="⭐⭐">⭐⭐</option>
                                    <option value="⭐⭐⭐">⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                                </select>
                            </div>
                        </div>                        

                        <label class="form-label mt-2">Trailer</label>
                        <input type="url" class="form-control" id="trailer" placeholder="https://youtube.com/...">


                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label mt-2">Gênero</label>
                                <input class="form-control" id="genero">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label mt-2">Duração</label>
                                <input class="form-control" placeholder="1h35m" id="duracao">
                            </div>
                        </div>    
                        
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="2"></textarea>

                        <button type="button" class="btn btn-primary w-100 mt-4" id="btSalvar">Salvar</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center g-4" id="classicacaoFilmes">  
            </div>
        </section>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
